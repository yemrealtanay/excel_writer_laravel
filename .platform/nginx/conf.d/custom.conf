# HTTP'den HTTPS'e Yönlendirme
server {
    listen 80;
    server_name _;

    # HTTPS'e yönlendir
    return 301 https://$host$request_uri;
}

# HTTPS Sunucusu
server {
    listen 443 ssl http2;
    server_name _;

    # Laravel'in Ana Dizini
    root /var/app/current/public;
    index index.php index.html;

    # Laravel için HTTPS Yönlendirme
    location / {
        # Laravel'in HTTPS rotalarını desteklemek için
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP Dosyalarının Çalıştırılması
    location ~ \.php$ {
        include /etc/nginx/fastcgi.conf;
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Statik Dosyalar için Önbellekleme
    location ~* \.(ico|css|js|gif|jpe?g|png|woff|woff2|eot|ttf|svg)$ {
        expires max;
        log_not_found off;
    }

    # Laravel Gizli Dosyaları Engelleme
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Büyük POST Talepleri için Sınırları Artırma
    client_max_body_size 100M;

    # Hata Sayfaları
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
